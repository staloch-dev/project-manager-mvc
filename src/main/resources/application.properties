spring.application.name=ProductManager

# Server Port Configuration
server.port=8080

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.username=admin
spring.datasource.password=

# JPA / Hibernate Configuration
# 'update' automatically creates/updates the database schema from the @Entity classes
spring.jpa.hibernate.ddl-auto=update
# Display the generated SQL statements in the console (useful for debugging and learning)
spring.jpa.show-sql=true

# H2 Console Configuration
# Enables the browser-based H2 database console access at http://localhost:8080/h2-console
spring.h2.console.enabled=true
